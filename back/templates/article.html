<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .page-container {
            display: flex;
            height: 100%;
        }
        .left-column {
            flex: 2;
            padding: 40px;
            overflow-y: auto;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Hide scrollbar for IE, Edge and Firefox */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .left-column::-webkit-scrollbar {
            display: none; /* for Chrome, Safari, and Opera */
        }
        .right-column {
            flex: 1;
            padding: 40px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        #ask-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        h1 {
            color: #1c1e21;
            margin-bottom: 30px;
            width: 100%;
            max-width: 800px;
        }
        red {
            background-color: #ffd2d2;
        }
        green {
            background-color: #d2ffd2;
        }
        #article-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #1c1e21;
            font-size: 17px;
            width: 100%;
            max-width: 800px; /* Limit article width for readability */
        }
        #ask-container h3 {
            color: #1c1e21;
        }
        .ask-input-group {
            display: flex;
            margin-top: 10px;
        }
        #question-input {
            flex-grow: 1;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #dddfe2;
            border-radius: 6px 0 0 6px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #question-input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        #ask-container button {
            width: 100px;
            padding: 15px 0;
            font-size: 16px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #ask-container button:hover {
            background-color: #166fe5;
        }
        #ask-container button:disabled {
            background-color: #a0bdf5;
            cursor: not-allowed;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 18px;
            height: 18px;
            animation: spin 1s ease-in-out infinite;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f7f7f7;
            border-radius: 6px;
            margin-top: 20px;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message .bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.6;
        }
        .user-message {
            align-items: flex-end;
        }
        .user-message .bubble {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            align-items: flex-start;
        }
        .ai-message .bubble {
            background-color: #e9e9eb;
            color: #1c1e21;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="left-column">
            <h1>{{ article.title }}</h1>
            <div id="article-content">{{ article.content | safe }}</div>
        </div>
        <div class="right-column">
            <div id="ask-container">
                <h3>向我提问</h3>
                <div class="ask-input-group">
                    <input type="text" id="question-input" placeholder="关于这篇文章...">
                    <button id="ask-btn" onclick="askQuestion()">
                        <div class="spinner"></div>
                        <span>发送</span>
                    </button>
                </div>
                <div id="chat-history"></div>
            </div>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById('chat-history');

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);

            const bubbleDiv = document.createElement('div');
            bubbleDiv.classList.add('bubble');
            bubbleDiv.innerText = text;

            messageDiv.appendChild(bubbleDiv);
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to bottom
        }

        async function askQuestion() {
            const questionInput = document.getElementById('question-input');
            const askBtn = document.getElementById('ask-btn');
            const spinner = askBtn.querySelector('.spinner');
            const btnText = askBtn.querySelector('span');
            const question = questionInput.value.trim();
            const articleIndex = parseInt('{{ index }}', 10);

            if (!question) return;

            appendMessage(question, 'user');
            questionInput.value = '';

            askBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.display = 'none';

            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question, index: articleIndex })
                });

                const data = await response.json();
                if (response.ok) {
                    appendMessage(data.answer, 'ai');
                } else {
                    appendMessage(`Error: ${data.error}`, 'ai');
                }
            } catch (error) {
                appendMessage(`网络错误: ${error}`, 'ai');
            } finally {
                askBtn.disabled = false;
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }
    </script>
</body>
</html>
