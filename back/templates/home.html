<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>DeepSeek文章阅读器</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color: #ffffff;
            --card-background-color: #f8f9fa;
            --text-color: #212529;
            --subtle-text-color: #6c757d;
            --border-color: #dee2e6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 40px;
        }

        main {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            color: var(--text-color);
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            font-size: 24px;
            color: var(--text-color);
            margin-top: 60px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        #add-form {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
        }

        #url-input {
            width: 100%;
            height: 50px;
            padding: 0 50px 0 15px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #url-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
        }

        #paste-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            color: var(--subtle-text-color);
        }
        #paste-btn:hover {
            color: var(--text-color);
        }

        #add-btn {
            height: 50px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 500;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #add-btn:hover {
            background-color: var(--primary-hover-color);
        }

        #add-btn:disabled {
            background-color: #a0bdf5;
            cursor: not-allowed;
        }

        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 18px;
            height: 18px;
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .article-item {
            display: block;
            text-decoration: none;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: var(--card-background-color);
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .article-item:last-child {
            margin-bottom: 0;
        }

        .article-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }

        .article-item h3 {
            margin: 0 0 8px 0;
            color: var(--text-color);
            font-size: 18px;
        }

        .article-item .preview {
            color: var(--subtle-text-color);
            font-size: 14px;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--subtle-text-color);
            background-color: var(--card-background-color);
            border-radius: 8px;
        }
        .empty-state svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <main>
        <h1>DeepSeek文章阅读器</h1>
        
        <form id="add-form">
            <div class="input-wrapper">
                <input type="text" id="url-input" name="url" placeholder="粘贴文章链接..." required>
                <button type="button" id="paste-btn" title="粘贴">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
                </button>
            </div>
            <button type="submit" id="add-btn">
                <div class="spinner"></div>
                <span>添加</span>
            </button>
        </form>

        <h2>我的文库</h2>
        <div id="article-list">
            {% for article in articles %}
            <a href="{{ url_for('article_view', index=loop.index0) }}" class="article-item">
                <h3>{{ article.title }}</h3>
                <div class="preview">{{ article.content[:90] }}...</div>
            </a>
            {% else %}
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                <p>文库为空，请在上方添加您的第一篇文章。</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <script>
        const addForm = document.getElementById('add-form');
        const urlInput = document.getElementById('url-input');
        const pasteBtn = document.getElementById('paste-btn');
        const addBtn = document.getElementById('add-btn');
        const spinner = addBtn.querySelector('.spinner');
        const addBtnText = addBtn.querySelector('span');

        pasteBtn.addEventListener('click', async () => {
            try {
                const text = await navigator.clipboard.readText();
                urlInput.value = text;
            } catch (err) {
                console.error('Failed to read clipboard contents: ', err);
                alert('无法读取剪贴板，请手动粘贴。');
            }
        });

        addForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            if (!url) return;

            addBtn.disabled = true;
            spinner.style.display = 'block';
            addBtnText.style.display = 'none';

            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/add_article', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    location.reload();
                } else {
                    const errorText = await response.text();
                    alert(`添加失败: ${errorText}`);
                }
            } catch (error) {
                console.error('Error adding article:', error);
                alert('发生网络错误，请稍后重试。');
            } finally {
                addBtn.disabled = false;
                spinner.style.display = 'none';
                addBtnText.style.display = 'inline';
            }
        });
    </script>
</body>
</html>
